<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Donor Declaration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .hero {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .hero h1 {
      color: white !important;
    }

    .hero p {
      color: white !important;
    }

    /* Títulos en fondos blancos - verdes */
    h1 {
      color: #28a745 !important;
    }

    /* Texto en forms y cards - negro */
    .card-body, .form-label, label {
      color: #333;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        padding: 1.5rem 1rem;
      }

      .hero h1 {
        font-size: 1.5rem !important;
      }

      .hero p {
        font-size: 0.9rem;
      }

      .card {
        margin: 0 0.5rem;
      }

      .btn-lg {
        font-size: 1rem;
        padding: 0.75rem 1rem;
      }
    }

    @media (max-width: 576px) {
      .hero h1 {
        font-size: 1.3rem !important;
      }

      .hero p {
        font-size: 0.85rem;
      }

      .col-md-6 {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">FUENTE DE VIDA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/reports">Advanced Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="/generatereports">Generate Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="/donationhistory">Donation History</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="hero">
      <h1>Edit Donor Donation</h1>
      <p>Edit the details below for the selected donation. Once done, the changes will be saved to the database.</p>
    </div>

    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">Edit Donation Information</div>
          <div class="card-body">
            <form id="editDonationForm">
              <input type="hidden" id="donationId" name="donationId">
              
              <div class="mb-3">
                <label for="nombreDonante" class="form-label">Donor Name:</label>
                <input type="text" class="form-control" id="nombreDonante" name="NombrePersona" required readonly>
              </div>
              <div class="mb-3">
                <label for="fecha" class="form-label">Donation Date:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Description:</label>
                <select class="form-control" id="descripcion" name="descripcion" required>
                  <option value="">Select Department</option>
                  <option value="BGMC">BGMC</option>
                  <option value="Misiones">Misiones</option>
                  <option value="Diezmo">Diezmo</option>
                  <option value="Speed The Light">Speed The Light</option>
                  <option value="Reserve">Reserve</option>
                  <option value="Pro Templo">Pro Templo</option>
                  <option value="Sunday Offering">Sunday Offering</option>
                  <option value="Wednesday Offering">Wednesday Offering</option>
                  <option value="Friday Offering">Friday Offering</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="monto" class="form-label">Donation Amount:</label>
                <input type="number" class="form-control" id="monto" name="monto" step="0.01" required>
              </div>
              <button type="submit" class="btn btn-success btn-lg w-100">Update Donation</button>
            </form>
            
            <div id="messageContainer" class="mt-3" style="display: none;">
              <div id="messageAlert" class="alert" role="alert"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script>
    // Obtener el ID de la donación desde la URL
    const donationId = window.location.pathname.split('/').pop();

    // Realizar una solicitud AJAX para obtener los datos de la donación
    fetch(`/api/donation/${donationId}`)
      .then(response => response.json())
      .then(data => {
        if (data.donation) {
          // Llenar los campos del formulario con los datos de la donación
          document.getElementById('donationId').value = data.donation._id;
          document.getElementById('nombreDonante').value = data.donation.NombrePersona;
          document.getElementById('fecha').value = new Date(data.donation.FechaDonacion).toISOString().split('T')[0];
          document.getElementById('descripcion').value = data.donation.Descripcion;
          document.getElementById('monto').value = data.donation.Monto;
        }
      })
      .catch(error => {
        console.error('Error fetching donation data:', error);
        showMessage('Error loading donation data', 'danger');
      });

    // Manejar el envío del formulario
    document.getElementById('editDonationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        donationId: document.getElementById('donationId').value,
        NombrePersona: document.getElementById('nombreDonante').value,
        fecha: document.getElementById('fecha').value,
        descripcion: document.getElementById('descripcion').value,
        monto: document.getElementById('monto').value
      };

      try {
        const response = await fetch('/edit-donation', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (result.success) {
          showMessage('Donation updated successfully!', 'success');
          setTimeout(() => {
            window.location.href = '/donationhistory';
          }, 1500);
        } else {
          showMessage(result.message || 'Error updating donation', 'danger');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('Error updating donation', 'danger');
      }
    });

    function showMessage(message, type) {
      const messageContainer = document.getElementById('messageContainer');
      const messageAlert = document.getElementById('messageAlert');
      
      messageAlert.className = `alert alert-${type}`;
      messageAlert.textContent = message;
      messageContainer.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          messageContainer.style.display = 'none';
        }, 3000);
      }
    }
  </script>

  <!-- Footer -->
  <footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
      <p>&copy; 2025 FUENTE DE VIDA. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
